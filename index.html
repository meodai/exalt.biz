
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
  <link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
  <title>{{pageTitle}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.scss">
</head>
<body translate="no">
  <div class="intro section">
    <div class="design-width">
      <div class="page-header">
        <h1 class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
            <path d="M0 75 C 75 75, 25 0, 100 0"></path>
          </svg>
          <span>Exalt</span>
        </h1>
      </div>
      <aside class="quote-section">
        <blockquote class="quote-section__fake">
          <p><span>Warum ist es immer so witzig bei euch? Ihr seid doch Buchhalter?</span></p>
        </blockquote>
        <blockquote class="quote-section__text">
          <p><span data-quote class="quote"></span></p>
        </blockquote>
        <img class="exalt-all" src="./assets/exalt-all.png" alt="Exalt team" />
      </aside>
    </div>
  </div>
  <article class="services section">
    <div class="design-width">
      <h2 class="is-hidden">Dienstleistungen</h2>
      <p>{{{text}}}</p>
    </div>
  </article>
  <div class="contacts  design-width">
    <each loop="person, index in team">
      <article class="contact">
        <div class="contact__img">
          <img src="./assets/{{person.image}}" alt="{{person.name}}" />
        </div>
        <div class="contact__info">
          <h2>{{person.name}}</h2>
          <div><span>Telefon</span>{{person.tel}}</div>
          <div><span>Mobile</span>{{person.mobile}}</div>
          <div><span>Mail</span><a href="mailto:{{person.mail}}">{{person.mail}}</a></div>
        </div>
      </article>
    </each>
  </div>
  <footer class="footer">
    <address class="design-width">
      <each loop="row, index in address">
        <if condition="index === 0">
          <h2>{{row}}</h2>
        </if>
        <else>
          <div>{{row}}</div>
        </else>
      </each>
    </address>
  </footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.9/typed.min.js'></script>
  <script id="rendered-js">
    var typed = new Typed('[data-quote]', {
      strings: [
      "Zu euch zu kommen ist schlimmer als zum Zahnarzt zu gehen.",
      "Ihr seid strenger als meine Mutter.",
      "Warum ist es immer so witzig bei euch? Ihr seid doch Buchhalter?",
      "Meine Idee von Buchhalter war konservativer.",
      "Ohne Esther wäre ich wohl im Gefängnis.",
      "Ihr arbeitet schneller als ich Geld verdienen kann."],
      
      typeSpeed: 40,
      backSpeed: 10,
      startDelay: 300,
      backDelay: 3500,
      shuffle: true,
      loop: true,
      loopCount: 1000 });
    </script>
    <script src="https://static.codepen.io/assets/editor/live/css_reload-5619dc0905a68b2e6298901de54f73cefe4e079f65a75406858d92924b4938bf.js"></script>
  </body>
  </html>
